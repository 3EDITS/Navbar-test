<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/Unicyclist/Association.png" alt="Thai Unicyclist Association">
            <span id="menu_title">สมาคมนักกีฬาล้อเดียวไทย</span>
        </div>
       
        <ul>
            <li><a href="#" id="menu_home">หน้าแรก</a></li>
            <li><a href="#" id="menu_product">สินค้า</a></li>
            <li><a href="#" id="menu_list">รายชื่อนักกีฬา</a></li>
            <li><a href="#" id="menu_contact">ติดต่อ</a></li>
            <li><button class="login-nav" id="menu_login">เข้าสู่ระบบ</button></li>
        </ul>

        <div class="search-box">
            <input type="text" placeholder="Search..." id="search-input" class="display">

            <div class="flag">
                <select id="select-lang">
                    <option value="Th">TH</option>
                    <option value="Eng">ENG</option>
                </select>
                <div class="flag-icon"></div>
            </div>
        </div>
    </nav>

    <div class="overlay"></div>

    <div class="login-container">
        <div class="wrapper-display">
            <div class="wrapper">
                <div class="login-page">
                    <form class="form-1">
                        <label class="title" id="login_title">เข้าสู่ระบบ <i class="fa-solid fa-right-to-bracket"></i></label>
        
                        <div class="input-box">
                            <label id="login_input_user">ชื่อผู้ใช้หรือที่อยู่อีเมล * </label>
                            <input type="text">
                            
                        </div>
        
                        <div class="input-box">
                            <label id="login_input_password">รหัสผ่าน *</label>
                            <input type="password">
                            
                        </div>
        
                        <div class="remember-forgot">
                            <input type="checkbox"> <span id="login_input_checked">จำฉันไว้</span>
                        </div>
        
                        <button class="login-btn" id="login_input_btn">เข้าสู่ระบบ</button>
        
                        <a href="#" class="cannot-rem" id="login_input_rem">คุณจำรหัสผ่านไม่ได้?</a>
                    </form>
                </div>
                <div class="sighup-page">
                    <form class="form-2">
                        <label class="title" id="sighup_title">ลงทะเบียน <i class="fa-solid fa-user-plus"></i></label>
        
                        <div class="input-box">
                            <label id="sighup_input_user">ชื่อผู้ใช้ *</label>
                            <input type="text">
                            
                        </div>
        
                        <div class="input-box">
                            <label id="sighup_input_email">อีเมล *</label>
                            <input type="email">
                            
                        </div>
        
                        <div class="input-box">
                            <label id="sighup_input_password">รหัสผ่าน *</label>
                            <input type="password">
                            
                        </div>
        
                        <div class="info" >
                            <span id="sighup_info">ข้อมูลส่วนบุคคลของคุณจะถูกใช้เพื่อสนับสนุนประสบการณ์ของคุณในเว็บไซต์นี้เพื่อจัดการการเข้าถึงบัญชีของคุณและเพื่อวัตถุประสงค์อื่น ๆ ที่อธิบายไว้ใน </span>
                            <span><a href="#" id="sighup_info_a">นโยบายความเป็นส่วนตัว</a></span>
                        </div>
        
                        <button class="sighup-btn" id="sighup_btn">ลงทะเบียน</button>
                    </form>
                </div>
            </div>
        </div>
      
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
